<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora</h1>
    <form action="" class="fm" name="calculadora" method="post">
        <p>Tipo de operação:
        <select name="operacao" id="op">
            <option value="soma">Soma</option>
            <option value="subtracao">Subtração</option>
            <option value="multiplicacao">Multiplicação</option>
            <option value="divisao">Divisão</option>
        </select> </p>
        <p>Primeiro valor: <input type="text" name="n1"></p>
        <p>Segundo Valor: <input type="text" name="n2"></p>
        <input type="button" name="bnt-calcular" value="Calcular" onclick="calcula()">
        
    </form>

    <Script src="app.js"></Script>
</body>
</html>
